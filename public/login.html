<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Choose Provider</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <h1 class="login-title">Sign in</h1>
            <p class="login-subtitle">Choose your authentication provider</p>
            <div class="providers">
                <button class="provider-card okta" onclick="window.location.href='/auth/login'" aria-label="Login with Okta">
                    <div class="provider-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="provider-content">
                        <div class="provider-name">Login with Okta</div>
                        <div class="provider-desc">Enterprise SSO via Okta</div>
                    </div>
                    <div class="provider-cta" aria-hidden="true">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </button>
                <button class="provider-card google" onclick="window.location.href='/auth/google/login'" aria-label="Login with Google">
                    <div class="provider-icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="provider-content">
                        <div class="provider-name">Login with Google</div>
                        <div class="provider-desc">Use your Google account</div>
                    </div>
                    <div class="provider-cta" aria-hidden="true">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </button>
            </div>
            <div class="login-help">
                <a href="/" class="login-back"><i class="fas fa-arrow-left"></i> Back to app</a>
            </div>
        </div>
    </div>
</body>
</html>
